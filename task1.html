<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登录</title>
</head>
<body>
<div class="login">
    <form action="/getinfo" method="get">
        <div class="username">
                <label for="username" >姓名:</label>
                <input type="text" name="username" value="" placeholder="请输入用户名" >
        </div>
        <div class="password">
                <label for="password" >密码:</label>
                <input type="text" name="password" value="" placeholder="请输入密码" >
        </div>
        <div class="sex">
                <label for="sex">性别:</label>
                <input type="radio" name="sex" value="男" checked>男
                <input type="radio" name="sex" value="女">女
        </div>
        <div class="love">
                <label for="sex">取向:</label>
                <input type="radio" name="sex1" value="男">男
                <input type="radio" name="sex1" value="女" checked>女
        </div>
        <div class="hobby">
                <label for="sex">爱好:</label>
                <input type="checkbox" name="hobby" value="dota" >dota
                <input type="checkbox" name="hobby" value="travl" checked>旅游
                <input type="checkbox" name="hobby" value="animal"checked>宠物
        </div>
        <div class="textarea">
            <label for="comment">评论:</label>
            <textarea name="article" id="comment" cols="30" rows="10">
                ddd
            </textarea>
        </div>
        <div class="my car">
            <label for="my car">我的car:</label>
            <select name="my car" id="car">
                <option value="sabo">萨博</option>
                <option value="baoma">宝马</option>
                <option value="bechi">奔驰</option>
            </select>
            <button>提交</button>
        </div>      
    </form>
</div>
</body>
</html>
