<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>豆瓣电影</title>
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1023518_6ef3mjeoe8n.css">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    body {
      height: 100vh;
      position: relative;
    }
    /* main部分 */
    main {
      height: calc(100vh - 60px);

    }
    section {
      display: none;
      height: calc(100vh - 60px);
      overflow: scroll;
      -webkit-overflow-scrolling: touch;
    }
    section:first-child {
      display: block;
    }

    .item {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      padding-top: 10px;
    }

    .item > a {
      display: block;
      display: flex;
    }
    .item .cover , .item .cover img {
      width: 70px;
    }
    .item .detail {
      flex: 1;
      padding-left: 10px;
    }
    .item .extra {
      font-size: 10px;
    }
    .item .detail h2 {
      font-size: 16px;
    }
    .item .detail .extra {
      color: #999;
      margin-top: 4px;
    }
    .item .detail .score{
      color: #FF5722;
    }
    .loading {
      padding: 5px;
      text-align: center;
      display: none;
      z-index: 2;
    }

    /* 懒加载效果 */
    .iconfont.icon-xingzhuang {
      display: inline-block;
      animation: 3s rotate linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* footer部分的css */
    footer {
      width: 100%;
      height: 60px;
      position: absolute;
      display: flex;
      text-align: center;
      bottom: 0;
      border-top: 1px solid #ccc;
    }
    .iconfont {
      font-size: 30px;
    }
    footer>div {
      flex: 1;
    }
    footer .active {
      color: red;
    }
  </style>
</head>
<body>
  <main>
    <section id = "top250">
      <div class="container"></div>
      <div class="loading"><span class="iconfont icon-xingzhuang"></span></div>
    </section>
    <section id = "beimei">
      <div class="container"></div>
      <div class="loading"><span class="iconfont icon-xingzhuang"></span></div>
    </section>
    <section id="search">
      <div class="search-area">
        <input type="text" placeholder=""><button>搜索</button>
      </div>
      <div class="container"></div>
    </section>
  </main>
  <footer>
    <div class = "active">
      <p class = "iconfont icon-paihangbang"></p>
      <p>top250</p>
    </div>
    <div>
      <p class = "iconfont icon-beimei"></p>
      <p>北美</p>
    </div>
    <div>
      <p class = "iconfont icon-sousuo"></p>
      <p>搜索</p>
    </div>
  </footer>
  <script>
    var top250 = {
      init: function(){
        this.$element = $('#top250')
        this.isLoading = false
        this.index = 0;
        this.isFinish = false;
        this.bind()
        this.start()
      },
      bind: function(){
        var _this = this;
        var clock;
        _this.$element.scroll(function(){
          if(clock){
            clearTimeout(clock);
          }
          clock = setTimeout(function(){
            if(_this.$element.find('.container').height() <= _this.$element.height()+ _this.$element.scrollTop() + 10){
              console.log('请求数据中');
              _this.start();
            }
          },300);
        });
      },
      start: function(){
        var _this = this;
        this.getData(function(data){          //getData获取数据，获取完成之后用render去渲染
          _this.render(data)
        })
      },
      getData: function(callback){
        var _this = this;
        if(_this.isLoading) return;
        _this.isLoading = true;
        _this.$element.find('.loading').show()
        $.ajax({
          url: 'https://api.douban.com/v2/movie/top250',
          data: {
            start: _this.index||0,
            count: 20
          },
          dataType: 'jsonp'
        }).done(function(ret){
          console.log('数据到了')
          _this.index += 20;
          if(_this.index >= ret.total){
            _this.isFinish = true;
          }
          callback&&callback(ret)
        }).fail(function(){
          console.log('数据异常')
        }).always(function(){
          _this.isLoading = false
          _this.$element.find('.loading').hide()
        })
      },
      render: function(data){
        var _this = this;
        data.subjects.forEach(function(movie){
          var tpl = `<div class="item">
            <a href="#">
              <div class="cover">
                <img src="">
              </div>
              <div class="detail">
                <h2></h2>\
                <div class="extra"><span class="score"></span>分 /<span class="collect">收藏</span></div>\
                <div class="extra"><span class = "year"></span>/<span class = "type"></span></div>\
                <div class="extra">导演：<span class = "director"></span></div>\
                <div class="extra">主演：<span class = "actor"></span></div>\
              </div>
            </a>
          </div>`;
        
          var $node = $(tpl);
          $node.find('.cover img').attr("src",movie.images.medium);
          $node.find('.detail h2').text(movie.title);
          $node.find('.detail .score').text(movie.rating.average);
          $node.find('.detail .year').text(movie.year);
          $node.find('.detail .type').text(movie.genres);
          $node.find('.detail .director').text(movie.directors[0].name);
          $node.find('.detail .actor').text(function(){
            var actorArr = [];
            movie.casts.forEach(function(item){
              actorArr.push(item.name);
            });
            return actorArr.join('');
          });
          $('#top250').find('.container').append($node)
        })
      },
    }

    var usBox = {
      init: function(){
        console.log('usBox ok')
        this.element = $('#beimei')
        this.start()
      },
      bind: function(){
        
      },
      start: function(){
        var _this = this;
        this.getData(function(data){          //getData获取数据，获取完成之后用render去渲染
          _this.render(data)
        })
      },
      getData: function(callback){
        var _this = this;
        $('#beimei').find('.loading').show()
        $.ajax({
          url: 'https://api.douban.com/v2/movie/us_box',
          dataType: 'jsonp'
        }).done(function(ret){
          console.log('数据到了')
          callback&&callback(ret)
        }).fail(function(){
          console.log('数据异常')
        }).always(function(){
          _this.element.find('.loading').hide()
        })
      },
      render: function(data){
        var _this = this;
        data.subjects.forEach(function(movie){
          movie = movie.subject;
          var tpl = `<div class="item">
            <a href="#">
              <div class="cover">
                <img src="">
              </div>
              <div class="detail">
                <h2></h2>\
                <div class="extra"><span class="score"></span>分 /<span class="collect">收藏</span></div>\
                <div class="extra"><span class = "year"></span>/<span class = "type"></span></div>\
                <div class="extra">导演：<span class = "director"></span></div>\
                <div class="extra">主演：<span class = "actor"></span></div>\
              </div>
            </a>
          </div>`;
          var $node = $(tpl);
          $node.find('.cover img').attr("src",movie.images.medium);
          $node.find('.detail h2').text(movie.title);
          $node.find('.detail .score').text(movie.rating.average);
          $node.find('.detail .year').text(movie.year);
          $node.find('.detail .type').text(movie.genres);
          $node.find('.detail .director').text(movie.directors[0].name);
          $node.find('.detail .actor').text(function(){
            var actorArr = [];
            movie.casts.forEach(function(item){
              actorArr.push(item.name);
            });
            return actorArr.join('');
          });
          _this.element.find('.container').append($node)

        })
      }
    }

    var search = {
      init: function(){
        console.log('search ok')
        this.$element = $('#search')
        this.keyword = ''
        this.bind()
        this.start()
      },
      bind: function(){
        var _this = this;
        this.$element.find('button').click(function(){
          _this.keyword = _this.$element.find('input').val()
          _this.start();
        })
      },
      start: function(){
        var _this = this;
        this.getData(function(data){          //getData获取数据，获取完成之后用render去渲染
          _this.render(data)
        })
      },
      getData: function(callback){
        var _this = this;
        _this.$element.find('.loading').show()
        $.ajax({
          url: 'https://api.douban.com/v2/movie/search',
          data: {
            q: _this.keyword
          },
          dataType: 'jsonp'
        }).done(function(ret){
          console.log('数据到了')
          callback&&callback(ret)
        }).fail(function(){
          console.log('数据异常')
        }).always(function(){
          _this.$element.find('.loading').hide()
        })
      },
      render: function(data){
        var _this = this;
        data.subjects.forEach(function(movie){
          var tpl = `<div class="item">
            <a href="#">
              <div class="cover">
                <img src="">
              </div>
              <div class="detail">
                <h2></h2>\
                <div class="extra"><span class="score"></span>分 /<span class="collect">收藏</span></div>\
                <div class="extra"><span class = "year"></span>/<span class = "type"></span></div>\
                <div class="extra">导演：<span class = "director"></span></div>\
                <div class="extra">主演：<span class = "actor"></span></div>\
              </div>
            </a>
          </div>`;
        
          var $node = $(tpl);
          $node.find('.cover img').attr("src",movie.images.medium);
          $node.find('.detail h2').text(movie.title);
          $node.find('.detail .score').text(movie.rating.average);
          $node.find('.detail .year').text(movie.year);
          $node.find('.detail .type').text(movie.genres);
          $node.find('.detail .director').text(movie.directors[0].name);
          $node.find('.detail .actor').text(function(){
            var actorArr = [];
            movie.casts.forEach(function(item){
              actorArr.push(item.name);
            });
            return actorArr.join('');
          });
          _this.$element.find('.container').append($node)
        })
      }
    }

    var app = {
      init: function(){
        this.$tabs = $('footer > div')   
        this.$panels = $('section')
        this.bind();
        
        top250.init();
        search.init();
        usBox.init();
      },     
      bind: function(){
        var _this = this;    //让_this指向app的this
        this.$tabs.on('click',function(){
          $(this).addClass('active').siblings().removeClass('active')         //在这个函数内，this指的是点击的这个对象
          _this.$panels.eq($(this).index()).fadeIn().siblings().hide();
        })
        console.log('bind')
      }
    }
    app.init()

  </script>
</body>
</html>
